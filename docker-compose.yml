version: "3.2"

services:
  housing-finance-interim-api:
    image: housing-finance-interim-api
    build:
      context: HousingFinanceInterimApi/
      dockerfile: ./Dockerfile
      args:
      - LBHPACKAGESTOKEN=${LBHPACKAGESTOKEN}
    ports:
      - 3000:3000
    environment:
      - CONNECTION_STRING=Server=dev-database;Database=testdb;User Id=myuser;Password=mypassword
      - DynamoDb_LocalMode=true
      - DynamoDb_LocalServiceUrl=http://dynamodb-database:8000
      - AWS_REGION=eu-west-2
      - AWS_ACCESS_KEY_ID=local
      - AWS_SECRET_ACCESS_KEY=local
    links:
      - dev-database
  dev-database:
    env_file:
      - database.env
    image: microsoft/mssql-server-windows-express
    volumes:
      - ./database:/docker-entrypoint-initdb.d

  housing-finance-interim-api-test:
    image: housing-finance-interim-api-test
    build:
      context: .
      dockerfile: HousingFinanceInterimApi.Tests/Dockerfile
      args:
      - LBHPACKAGESTOKEN=${LBHPACKAGESTOKEN}
    environment:
      - DB_SERVER=test-database
      - DB_USERNAME=myuser
      - DB_PASSWORD=mypassword
      - DB_DATABASE=testdb
      - DynamoDb_LocalMode=true
      - DynamoDb_LocalServiceUrl=http://dynamodb-database:8000
      - AWS_REGION=eu-west-2
      - AWS_ACCESS_KEY_ID=local
      - AWS_SECRET_ACCESS_KEY=local
    links:
      - test-database
      - dynamodb-database

  dynamodb-database:
    image: amazon/dynamodb-local
    ports:
      - 8000:8000

  test-database:
    image: test-database
    build:
      context: .
      dockerfile: database/Dockerfile
    ports:
      - 1433:1433
    env_file:
      - database.env
